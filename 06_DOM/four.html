<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`;

        //When we use appendChild we have to traverse the entire tree
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('Python');
    addLanguage('TypeScript');
    addLanguage('C++');

    //InnerHTML involves entire tree traversal which may be time consuming so use this method instead 
    function addOptiLanguage(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('goLang');

    //Edit
    const seclang=document.querySelector("li:nth-child(2)");
    // seclang.innerHTML='Mojo';

    const newli=document.createElement('li');
    newli.textContent="Mojo";
    seclang.replaceWith(newli);

    //edit
    const firstlang=document.querySelector("li:first-child")
    firstlang.outerHTML='<li>TypeScript</li>';

    //remove
    const lastlang=document.querySelector('li:last-child');
    lastlang.remove();
</script>
</html>
